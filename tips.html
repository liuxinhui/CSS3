<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			div{
				position: relative;
				margin: 50px auto;
			}
			div:hover::after{
				content: attr(data-title);  /*使用attr方法取到data-title的属性值并将值赋给content*/
				display: inline-block;
				position:absolute ;
				top: 30px;
				left: 30px;
				border: 1px solid #cecece;
				border-radius:5px ;
				padding: 5px 10px;
				
			}
			
		</style>
		
		<!--attr：能够在css中获取到元素的某个属性值，然后插入到伪元素的content中去。-->
	</head>
	<body>
		<div data-title="这是一个使用伪类元素控制tips的demo">这是一个使用伪类元素控制tips的demo</div>
	</body>
</html>
